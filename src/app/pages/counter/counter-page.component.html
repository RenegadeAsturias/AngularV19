<h2>Counter: {{counter}}</h2>
<h2>CounterSignal: {{counterSignal()}}</h2>
<hr>
<button type="button" class="btn btn-primary" (click)="increaseBy(-1)">-1</button>
<button type="button" class="btn btn-primary" (click)="reset()">reset</button>
<button type="button" class="btn btn-primary" (click)="increaseBy(1)">+1</button>

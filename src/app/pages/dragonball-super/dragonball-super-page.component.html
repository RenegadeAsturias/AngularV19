<style>
  input {
    margin: 4px 0px;
  }
</style>

<h1>DragonBall Page</h1>
<hr/>

<div class="row">
  <div class="col-md-1">&nbsp;</div>
  <div class="col-md-2">
    <h3>Agregar: {{name()}}</h3>
    <input type="text" class="form-control" placeholder="Nombre" [value]="name()"
          (change)="name.set(txtName.value)"
          (input)="name.set(txtName.value)"
          #txtName
    />
    <h3>{{power()}}</h3>
    <input type="number" class="form-control mt-2" placeholder="Poder" [value]="power()"
          (change)="power()"
          (input)="power.set(+txtPower.value)"
          #txtPower
    />
    <button (click)="addCharacter()" class="btn btn-primary">Agregar</button>
  </div>
  <div class="col-md-1">&nbsp;</div>
  <div class="col-md-5">
    <dragonball-character-list listName="Listado cartacteres!" [characters]="characters()"/>
  </div>
</div>
